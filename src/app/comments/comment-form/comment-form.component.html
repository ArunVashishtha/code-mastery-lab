<div class="card mt-5 shadow-effect">
   <div class="card-body">
      <h1>Leave a comment</h1>
      <p>You can leave a comment using this comment form</p>
   <form>
      <div class="form-group">
         <label for="">Name</label>
         <input type="text" class="form-control" placeholder="Enter your name here">
      </div>
      
      <div class="form-group mt-3">
         <label for="">Comment</label>
         <textarea cols="30" rows="10" class="form-control shadow-effect" placeholder="Add you comments here"></textarea>
      </div>
      <button class="btn btn-info mt-3 btn-theme">Add a comment</button>
   </form>
   </div>
</div>
