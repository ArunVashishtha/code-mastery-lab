<div class="bg-theme p-5">
   <div class="container" *ngIf="categoryObj">
      <h1>{{categoryObj.category}}</h1>
      <p>{{categoryObj.categoryDescription}}</p>
   </div>
</div>
<div class="container mt-5 mb-5">
<div class="row" *ngIf="postArray">
   <div class="col-md-4 mb-3" *ngFor="let post of postArray">
      <app-post-card [postData]="post" ></app-post-card>
   </div>
</div>
</div>
